<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>万能搜索引擎</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="body">
      <div style="display: flex; color: gray; font-size: larger">
        <p1 id="day">2000-01-01</p1>
        <p1 id="time">00:00:00</p1>
      </div>
      <h1 style="margin-top: 50px">万能搜索引擎</h1>
      <div>
        <div>
          <input type="text" placeholder="搜索内容……" id="typeBox" />
          <span onclick="go()">搜索</span>
        </div>
        <div style="margin-top: 10px">
          <form id="form">
            <label for="search">
              <input
                type="radio"
                id="baidu"
                name="search"
                value="baidu"
                class="label"
                checked
              />
              百度
              <br />
              <input
                type="radio"
                id="google"
                name="search"
                value="google"
                class="label"
              />
              谷歌
              <br />
              <input
                type="radio"
                id="bing"
                name="search"
                value="bing"
                class="label"
              />
              必应
              <br />
              <input
                type="radio"
                id="360"
                name="search"
                value="360"
                class="label"
              />
              360
              <br />
              <input
                type="radio"
                id="soGou"
                name="search"
                value="soGou"
                class="label"
              />
              搜狗
              <br />
              <input
                type="radio"
                id="biliBili"
                name="search"
                value="biliBili"
                class="label"
              />
              哔哩哔哩
              <br />
              <input
                type="radio"
                id="baiDuHanYu"
                name="search"
                value="baiDuHanYu"
                class="label"
              />
              百度汉语
              <br />
              <input
                type="radio"
                id="youDao"
                name="search"
                value="youDao"
                class="label"
              />
              有道
              <br />
              <input
                type="radio"
                id="baiDuFanYi"
                name="search"
                value="baiDuFanYi"
                class="label"
              />
              百度翻译
              <br />
              <input
                type="radio"
                id="others"
                name="search"
                value="others"
                class="label"
              />
              其他（请填写URL及表单关键字）：
              <input
                type="text"
                placeholder="https://www.baidu.com/s?wd="
                id="othersValue"
                style="width: 200px"
                class="label"
                onclick="turnOther()"
              />
            </label>
          </form>
        </div>
      </div>
      <div
        style="
          display: flex;
          color: gray;
          margin-top: 30px;
          justify-content: space-between;
          width: 525.89px;
        "
      >
        <p1 id="open">今日开机时间：00:00:00</p1>
        <p1 id="toNow" style="margin-left: 16px">已开机：00:00:00</p1>
      </div>
      <span
        onclick="list()"
        style="margin-top: 10px; color: blue; font-size: small"
        >开关机记录</span
      >
      <audio id="audio" src="./music.m4a" hidden="true"></audio>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
